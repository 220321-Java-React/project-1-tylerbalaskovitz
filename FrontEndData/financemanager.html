<!-- You can write ! and hit enter, and it will make your HTML skeleton for you-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS- Manager's Page</title>
    
    <!-- Here, I've pasted in some bootstrap for the sake of STYLE-->
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
	/>
		<!--bootstrap classes cheatsheet-->
		<!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->

</head>
<!-- after body I added style = "background-color: and selected the color via the built in CSS functions for a nice background."-->
<body style="background-color: rgb(188, 209, 205);">
<br>
    
    <!--A div with a class of "container" makes it so that bootstrap will be applied to this div-->
    <!-- Everything within this div will get styled with the appropriate bootstrap styling-->
    <div class="container">

        <h3>Welcome Finance Managers!</h3>

       

       <br>
       <br>

        <!-- With our CLI in P0, we were able to populate our DB data in the Java console -->
        <!-- But now, we have a webpage and we need a way to store the data we gather -->
        <!-- I want a table of employee information which we'll SELECT from the DB -->     
        
        <!-- using the form similar to the demo Brian gave to make the Managers able to approve or deny requests, or leave it pending-->
        <button id="approveDenyButton" class="btn btn-primary col-sm-3">Show Items for Review</button>
        <form>
			<label for="reviewReimbursement">Review Item:</label>
			<select name="reviewReimbursement" id="reviewReimbursement">
				<option value="Approve">Approve</option>
				<option value="Deny">Deny</option>
                <option value="Pending">Pending</option>
			</select>
			<input type="submit" id="submitReview"/>
		</form>
        
        

    </div>
    <br>
    <br>
    <button id="getReimbursements" class="btn btn-primary col-sm-3">Show All Reimbursements</button>
    <div id="table-row" class="row">
        <table id="getAllReimbursementRequests" class="table table-dark table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <tbody id="allReimbursementRequests">
                <!-- We'll leave the table body blank - it will be filled with data by our JS-->
            </tbody>

        </table>
    </div>
    <br>
    <br>
    <button id="getHistoryButton" class="btn btn-primary col-sm-3">View History of All Employee Reimbursements</button>
    <div id="table-row" class="row">
        <table id="getAllReimbursementHisotry" class="table table-dark table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Description</th>
                    <th>Date Submitted</th>
                    <th>Date Closed</th>
                    <th>Status</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <tbody id="allReimbursementHistory">
                <!-- We'll leave the table body blank - it will be filled with data by our JS-->
            </tbody>

        </table>
    </div>

    <!-- We need to link a JS file to this HTML file to give it functionality -->
    <script src="financemanager.js"></script>
</body>
</html>
