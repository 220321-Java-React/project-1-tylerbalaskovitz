<!-- You can write ! and hit enter, and it will make your HTML skeleton for you-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Employee's Page</title>
    
    <!-- Here, I've pasted in some bootstrap for the sake of STYLE-->
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
	/>
		<!--bootstrap classes cheatsheet-->
		<!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->

</head>
<!-- after body I added style = "background-color: and selected the color via the built in CSS functions for a nice background."-->
<body style="background-color: rgb(188, 209, 205);">
<br>
    
    <!--A div with a class of "container" makes it so that bootstrap will be applied to this div-->
    <!-- Everything within this div will get styled with the appropriate bootstrap styling-->
    <div class="container">

        <h3>Welcome Employees! </h3>
        <h5>Please submit a request, view your pending requests or your past requests</h5>
    

       <br>
       <br>

        <!-- With our CLI in P0, we were able to populate our DB data in the Java console -->
        <!-- But now, we have a webpage and we need a way to store the data we gather -->
        <!-- I want a table of employee information which we'll SELECT from the DB -->
        
        <div id="submitRequestRow" class="row">
            <h5 id="submitRequestHead">Please Enter Your Request and Amount You Need to Be Reimbursed</h5>
            <input id="requestDescription" placeholder="Describe Your Reimbursement Request"/>
            <input id="requestAmount" type="number" placeholder="Reimbursement Amount" min="1" />
            <button id="submitRequest" class="btn btn-primary col-sm-3">Submit Request</button>
        <!-- col-sm-3? this will make the login button take up 25% of the row -->
        <!-- col-sm-12 for instance would make the button take up the entire row -->
        </div>
        <br>
        <br>
    
        
      

    </div>
    <br>
    <br>
     <!-- this is where I have put the button for getting the pending requests-->
    <button id="getPendingRequests" class="btn btn-primary col-sm-3">View Pending Requests</button>
    <div id="getPendingRequestsRow" class="row">
        <table id="pendingRequestsTable" class="table table-dark table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Cost</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody id="pendingRequestsBody">
                <!-- We'll leave the table body blank - it will be filled with data by our JS-->
            </tbody>

        </table>
    </div>

    <br>
    <br>

    <!-- this is where I have the button for getting the past tickets.-->
    <button id="getPastTickets" class="btn btn-primary col-sm-3">View Your Previous Tickets</button>
    <div id="getPastTicketsRow" class="row">
        <table id="pastTicketsTable" class="table table-dark table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Cost</th>
                    <th>Description</th>
                    <th>Reimbursement Type</th>
                </tr>
            </thead>

            <tbody id="pastTicketsBody">
                <!-- We'll leave the table body blank - it will be filled with data by our JS-->
            </tbody>

        </table>
    </div>
    
    <!-- We need to link a JS file to this HTML file to give it functionality -->
    <script src="employees.js"></script>
</body>
</html>
